<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar and Main Content</title>
</head>
<body>
    <div class="card">
        <div class="card-content">
          <h3>Название</h3>
          <p>145 ❤️ Collabs by Kakashi</p>
        </div>
      </div>
      
      <style>
        .card {
          display: flex;
          flex-direction: column-reverse; /* Элементы будут размещаться снизу вверх */
          justify-content: flex-end; /* Ставит элементы у нижнего края */
          align-items: center; /* Центрирует элементы по горизонтали */
          width: 300px;
          height: 400px;
          background: url('img/kakshi-ava.png') no-repeat center;
          background-size: cover;
          border-radius: 10px; /* Скругленные края */
          overflow: hidden;
        }
      
        .card-content {
          background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для текста */
          color: white;
          padding: 10px;
          text-align: center;
          width: 100%;
        }
      </style>
      
</body>
